<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- TODO: install locally -->
    <link href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic" rel="stylesheet">
    <!--<link href="lib/ionic-material/dist/ionic.material.css" rel="stylesheet">-->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/lang.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

  </head>

  <body ng-app="ComparePrices" ng-cloak ng-controller="RootCtrl">

  <ion-side-menus>
      <!-- Center content -->
      <ion-side-menu-content>
          <ion-nav-bar class="bar-positive" back-button-type="button-icon" back-button-icon="ion-arrow-left-c">
              <ion-nav-back-button>
              </ion-nav-back-button>
              <ion-nav-buttons side="right">
                  <button class="button button-icon button-clear ion-ios-gear light" menu-toggle="right">
                  </button>
              </ion-nav-buttons>
          </ion-nav-bar>

          <ion-nav-view  animation="slide-left-right">
          </ion-nav-view>
      </ion-side-menu-content>

      <!-- Right menu -->
      <ion-side-menu side="right">

          <h2 style="text-align:center">{{::c.localize.strings['MyAddress']}}</h2>
          <div class="bar bar-header item-input-inset">
              <google-autocomplete></google-autocomplete>
              <button class="button button-clear">
                  {{::c.localize.strings['FindLocationButton']}}
              </button>
          </div>
          <div class="item" style="color:#a3a3a3" ng-if="c.lastAddress != ''">
              {{c.lastAddress}}
          </div>
      </ion-side-menu>
  </ion-side-menus>
  </body>
</html>
