<div class="panel {{panelClass || 'panel-default'}}">
    <a class="item item-avatar-right accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading" href tabindex="0">
        <img ng-src={{imageUrl}}>
        <h2 style="text-align: right; padding-top:10px; white-space: pre-line;">{{heading}}</h2>
    </a>

    <div class="panel-collapse collapse" uib-collapse="!isOpen">
        <div class="panel-body" ng-transclude></div>
    </div>
</div>
