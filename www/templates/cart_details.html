<ion-view view-title="My Cart">

    <ion-content class="content-bg">

        <!-- TODO: Is there a way to make swipe right? -->
        <ion-list show-delete="shouldShowDelete"
                  show-reorder="shouldShowReorder"
                  can-swipe="listCanSwipe">
            <ion-item ng-repeat="product in c.myCart | filter:searchQuery"
                      class="item-avatar-right">

                <img ng-src="img/tabasco.jpg">

                <h2 style="text-align:right">{{product.ItemName}}</h2>
                <h2 style="text-align:right">{{c.localize.strings['Amount']}} {{product.Amount}}</h2>

                <ion-option-button class="ion-minus-circled"
                                   ng-click="DeleteProduct(product)">
                </ion-option-button>

                <ion-delete-button class="ion-minus-circled"
                                   ng-click="DeleteProduct(product)">
                </ion-delete-button>

            </ion-item>
        </ion-list>

        <div>
            <button ng-click="ClearMyCart()" class="button button-outline button-positive icon-left ion-ios-compose-outline">Clear my cart</button>

            <button ng-click="FindBestShop()" class="button button-outline button-positive icon-left ion-ios-compose-outline">Find best shop</button>
        </div>
    </ion-content>


</ion-view>
