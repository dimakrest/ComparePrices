<ion-header-bar class="bar bar-subheader item-input-inset">
    <button class="button button-icon icon ion-minus-circled" ng-click="ToggleDeleteValue()"></button>
</ion-header-bar>

<ion-view view-title={{::c.localize.strings['MyCartsTitle']}}>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-plus-round" ng-click="CreateNewCart()"></button>
        </ion-nav-buttons>

    <ion-content class="content-bg">
        <ion-list class="animate-blinds" show-delete="shouldShowDelete"
                                         show-reorder="shouldShowReorder"
                                         can-swipe="listCanSwipe">

            <ion-item ng-repeat="cartInfo in c.myCartsInfo" ng-click="OpenCartDetails(cartInfo['CartID'], cartInfo['CartName'])">
                <a class="item item-avatar-right">

                    <img ng-src="img/tabasco.jpg">
                    <h2 style="float:right">{{cartInfo['CartName']}}</h2>
                    <ion-delete-button class="ion-minus-circled"
                                       ng-click="DeleteCart(cartInfo['CartID'])">
                    </ion-delete-button>
                    <!-- want the color to be white and not dark blue -->
                    <button ng-click="FindBestShop(); $event.stopPropagation()" class="button button-fab button-flat button-positive" data-ink-color="#ff0000" data-ink-opacity=".8">Find best shop</button>
                </a>
            </ion-item>

        </ion-list>

    </ion-content>


</ion-view>
