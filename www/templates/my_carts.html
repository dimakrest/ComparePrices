<ion-view view-title={{::c.localize.strings['CompareCartsTitle']}}>
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-plus-round" ng-click="CreateNewCart()"></button>
    </ion-nav-buttons>

    <ion-content class="content-bg">


            <div ng-if=c.hasUserCarts class="animate-blinds card">
                <h1 class="item item-divider" style="text-align:right; background-color: rgb(215, 225, 255);">
                    {{::c.localize.strings['UserDefinedCarts']}}
                </h1>

                <a class="item item-avatar-right" ng-repeat="cartInfo in c.myCartsInfo | filter:{ 'IsPredefined' : 0 } | orderBy:'-CartID'" ng-click="OpenCartDetails(cartInfo['CartID'])">
                    <img ng-src={{cartInfo['ImageUrl']}}>
                    <i class="icon ion-chevron-left" style="float:left; padding-top: 10px;"></i>
                    <h2 style="text-align:right; padding-top:10px;">{{cartInfo['CartName']}}</h2>
                </a>
            </div>

            <div class="animate-blinds card">
                <h1 class="item item-divider" style="text-align:right; background-color: rgb(215, 225, 255);">
                    {{::c.localize.strings['PredefinedCarts']}}
                </h1>

                <a class="item item-avatar-right" ng-repeat="cartInfo in c.myCartsInfo | filter:{ 'IsPredefined' : 1 }" ng-click="OpenCartDetails(cartInfo['CartID'])">
                    <img ng-src={{cartInfo['ImageUrl']}}>
                    <i class="icon ion-chevron-left" style="float:left; padding-top: 10px;"></i>
                    <h2 style="text-align:right; padding-top:10px;">{{cartInfo['CartName']}}</h2>
                </a>
            </div>


    </ion-content>
</ion-view>
