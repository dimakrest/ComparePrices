<ion-view view-title={{::c.currentProductGroupName}}>

    <ion-content class="content-bg">

        <div class="list animate-blinds">
                <a ng-repeat="product in myProductGroup" ng-click="FindBestShop(product['ItemCode'])">
                    <div class="item item-avatar-right">
                        <img ng-src={{product['ImagePath']}}>
                        <h2 style="text-align: right">{{product.ItemName}}</h2>
                    </div>
                </a>
        </div>

    </ion-content>
</ion-view>
