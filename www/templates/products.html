<ion-view view-title={{::c.currentProductGroupName}}>

    <ion-content class="content-bg">

        <div class="list">
            <a class="item item-avatar-right" ng-repeat="product in myProductGroup" ng-click="FindBestShop(product['ItemCode'])">
                <img ng-src={{product['ImagePath']}}>
                <h2 style="text-align: right">{{product.ItemName}}</h2>
            </a>
        </div>

    </ion-content>
</ion-view>
