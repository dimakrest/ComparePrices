<ion-header-bar style="justify-content: flex-end; -webkit-justify-content: flex-end;" class="bar bar-subheader item-input-inset  effectSubHeader">
    <div>
        <span style="color: #5593B7; margin-right:10px; padding:10px;" ng-click="ShowFilterBar()">{{::c.localize.strings['FindProduct']}}</span>
    </div>
</ion-header-bar>

<ion-view view-title={{::c.localize.strings['CompareProductsTitle']}}>
    <ion-content class="content-bg has-subheader" style="background-image: url('img/bg.png'); background-size: auto; background-repeat: repeat;">

        <div class="card animate-blinds">
            <h1 class="item item-divider" style="text-align:right; background-color: #C1D6E2;">
                {{::c.localize.strings['PredefinedProductGroups']}}
            </h1>

            <a class="item item-avatar-right" ng-click="OpenSubProductGroupDetails(productSubGroupsInfo['ProductGroupID'], productSubGroupsInfo['SubProductGroupID'])" ng-repeat="productSubGroupsInfo in c.productSubGroupsInfo" style="height:72px">
                <img ng-src={{productSubGroupsInfo['ImageUrl']}}>
                <i class="icon ion-chevron-left" style="float:left; padding-top: 10px;"></i>
                <h2 style="text-align: right; padding-top:10px; white-space: pre-line;">{{productSubGroupsInfo['SubProductGroupName']}}</h2>
            </a>
        </div>

    </ion-content>
</ion-view>
